<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/carousel/carousel.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
    <style>
        .carousel {
            margin-bottom: auto;
            margin-top: auto;
        }
        h1 {
            color: white;
        }
        .navbar-wrapper {
            padding: 10px;
        }
    </style>
</head>

<body>
<!-- OUTER CONTAINER
================================================== -->
<div class="navbar-wrapper">
    <div >
            <div id="carousel-example-generic" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators"   data-bind="visible: carouselList().length > 1, foreach: carouselList ">
                    <li data-target="#carousel-example-generic" data-bind="attr: { 'data-slide-to': $index }, css: { 'active' : $index() == $root.currentPage() }"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" data-bind="foreach: carouselList">
                    <div class="item" data-bind="css: { 'active' : $index() == $root.currentPage() }"  >
                        <div class="row" data-bind="foreach: $data">
                            <div class="col-md-4">
                                <h1 data-bind="text: title"></h1>
                                <p><a class="btn btn-large btn-primary" href="#" data-bind="text: btnText"></a></p>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Controls -->
                <!-- ko if: carouselList().length > 1 -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="icon-prev"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="icon-next"></span>
                    </a>
                <!-- /ko -->
            </div>
    </div>
</div>
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
<script src="js/knockout.mapping-latest.js"></script>
<script src="js/carousel_data.js"></script>
<script>
    $('#carousel-example-generic').carousel();
</script>

</body>
</html>
